<div class="container">
  <h1>Product details</h1>
  <p *ngIf="product.qty !== 0">To delete a product, the Qty must be 0</p>
  <p><strong>Name: </strong>{{ product.name}}</p>
  <p><strong>Qty: </strong>{{ product.qty }}</p>
  <p><strong>Price: </strong>{{ product.price | currency : '$' : 2 }}</p>
  <a [routerLink]="['']"><button>back</button></a><a (click)="delete()"><button [disabled]="product.qty > 0">Delete</button></a>
</div>
